<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>漢字と仮名の筆順</title>
    <style>
      @font-face {
        font-family: KanjiStrokeOrders;
        src: url(KanjiStrokeOrders_v4.001.ttf);
      }
      input { font-size: 1em; }
      body  { font-size: 1.5em; text-align: center; }
      #out  { font-family: KanjiStrokeOrders; font-size: 10em; }
      .tiny { font-size: 0.5em; }
    </style>
    <script>
      window.onload = () => {
        document.getElementById("out").innerText =
          (new URLSearchParams(location.search)).get("q") ||
          "漢字と仮名の筆順"
      }
    </script>
  </head>
  <body>
    <a href="Table_hiragana.svg">平仮名</a> //
    <a href="Table_katakana.svg">片仮名</a>
    <br />
    <form>
      <input id="in" name="q" type="text"
        placeholder="漢字か仮名を入力" />
      <input type="submit" value="確認" />
    </form>
    <div id="out"></div>
    <noscript>
      I'm sorry but this (static) page needs javascript.  It's only 5
      lines and not loaded from all over the internet though.
    </noscript>
    <hr />
    <span class="tiny">
      © 2019 Felix C. Stegerman // source @
      <a href="https://github.com/obfusk/kanji-strokes">GitHub</a>
    </span>
  </body>
</html>
